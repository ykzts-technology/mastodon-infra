apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-streaming
  labels:
    app: mastodon-streaming
spec:
  selector:
    matchLabels:
      app: mastodon-streaming
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-streaming
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:edge@sha256:dab232f196fb03ebdb7d01379a976e89c5bd96aae8045250b917f7b328e4e2bb
        command: ["yarn", "start"]
        env:
        - name: DEFAULT_LOCALE
          value: ja
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 60
          periodSeconds: 30
