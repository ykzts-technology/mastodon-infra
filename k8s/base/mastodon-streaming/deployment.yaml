apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-streaming
  labels:
    app: mastodon-streaming
spec:
  selector:
    matchLabels:
      app: mastodon-streaming
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-streaming
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:nightly@sha256:2f4a6e73b9b533cee2ff48acb90f310275ae3fed340bd37419fe9118d15ed8f7
        command: ["yarn", "start"]
        env:
        - name: DEFAULT_LOCALE
          value: ja
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 60
          periodSeconds: 30
