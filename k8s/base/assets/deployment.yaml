apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets
spec:
  template:
    metadata:
      labels:
        deployment: assets
    spec:
      containers:
      - name: mastodon
        image: tootsuite/mastodon:v3.0.0
        command: ["sh", "-c",
                  "echo UmFpbHMuYXBwbGljYXRpb24uY29uZmlnLnB1YmxpY19maWxlX3NlcnZlci5oZWFkZXJzID0gewogICdDYWNoZS1Db250cm9sJyA9PiAnaW1tdXRhYmxlLCBtYXgtYWdlPTMxNTM2MDAwLCBwdWJsaWMnLAp9Cg== | base64 -d >> config/initializers/assets.rb && bundle exec rails s -p 3000"]
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health/site
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 3000
            path: /health/site
          initialDelaySeconds: 30
          periodSeconds: 5
