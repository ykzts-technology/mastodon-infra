apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  template:
    metadata:
      labels:
        deployment: web
    spec:
      containers:
      - name: web
        image: tootsuite/mastodon@sha256:16aa005ef8d5444e6ab82dc453dd0c2b43b98e094ea56bd4f0eb1056d3b5010b
        command: ["sh", "-c",
                  "echo UmFpbHMuYXBwbGljYXRpb24uY29uZmlnLnB1YmxpY19maWxlX3NlcnZlci5oZWFkZXJzID0geyAnQ2FjaGUtQ29udHJvbCcgPT4gJ21heC1hZ2U9Mjg4MCwgcHVibGljJyB9 | base64 -d >> config/initializers/assets.rb && bundle exec rails s -p 3000"]
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 5
          periodSeconds: 5
