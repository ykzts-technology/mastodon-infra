apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  template:
    metadata:
      labels:
        deployment: web
    spec:
      containers:
      - name: web
        image: tootsuite/mastodon@sha256:fe1c6c2a5d5c0aa017d175dbd3e09da50753b82dce9001a4111a3fcc6ff8e2cf
        command: ["sh", "-c",
                  "echo UmFpbHMuYXBwbGljYXRpb24uY29uZmlnLnB1YmxpY19maWxlX3NlcnZlci5oZWFkZXJzID0geyAnQ2FjaGUtQ29udHJvbCcgPT4gJ21heC1hZ2U9Mjg4MCwgcHVibGljJyB9 | base64 -d >> config/initializers/assets.rb && bundle exec rails s -p 3000"]
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 5
          periodSeconds: 5
