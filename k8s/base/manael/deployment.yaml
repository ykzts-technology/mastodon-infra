apiVersion: apps/v1
kind: Deployment
metadata:
  name: manael
  labels:
    app: manael
spec:
  selector:
    matchLabels:
      app: manael
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: manael
    spec:
      containers:
      - name: manael
        image: manael/manael:1.6.1
        ports:
        - containerPort: 8080
