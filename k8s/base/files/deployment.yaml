apiVersion: apps/v1
kind: Deployment
metadata:
  name: files
spec:
  template:
    metadata:
      labels:
        deployment: files
    spec:
      containers:
      - name: manael
        image: manael/manael:1.4.2
        command: ["manael"]
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 5
          periodSeconds: 5
