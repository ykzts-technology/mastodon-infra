apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  template:
    metadata:
      labels:
        deployment: worker
    spec:
      containers:
      - name: sidekiq
        image: tootsuite/mastodon:edge
        command: ["bundle", "exec", "sidekiq"]
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      deployment: worker
