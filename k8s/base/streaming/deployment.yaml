apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  template:
    metadata:
      labels:
        deployment: streaming
    spec:
      containers:
      - name: streaming
        image: tootsuite/mastodon@sha256:23887cb61fa677e22a883f48d22cd77d674c5bc31db1e16636e952df767b4e56
        command: ["yarn", "start"]
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
