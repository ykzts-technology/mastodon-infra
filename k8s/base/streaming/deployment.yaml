apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  template:
    metadata:
      labels:
        deployment: streaming
    spec:
      containers:
      - name: streaming
        image: tootsuite/mastodon@sha256:fe1c6c2a5d5c0aa017d175dbd3e09da50753b82dce9001a4111a3fcc6ff8e2cf
        command: ["yarn", "start"]
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
