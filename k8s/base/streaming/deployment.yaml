apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  template:
    metadata:
      labels:
        deployment: streaming
    spec:
      containers:
      - name: streaming
        image: tootsuite/mastodon@sha256:0100183ab1e675050d4ae0dc1804e41cd5e30731e99de15072499cdaba50d40b
        command: ["yarn", "start"]
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
