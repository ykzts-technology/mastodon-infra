apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  template:
    metadata:
      labels:
        deployment: streaming
    spec:
      containers:
      - name: streaming
        image: tootsuite/mastodon@sha256:f24fdb6e3a6bc110668acf6d5ea5206eb403e222247320a486531c4f44afdb68
        command: ["yarn", "start"]
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
