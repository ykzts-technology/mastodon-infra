apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming
spec:
  template:
    metadata:
      labels:
        deployment: streaming
    spec:
      containers:
      - name: streaming
        image: asia.gcr.io/ykzts-technology/mastodon:20190907035533
        command: ["yarn", "start"]
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4000
            path: /api/v1/streaming/health
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: streaming
spec:
  minAvailable: 1
  selector:
    matchLabels:
      deployment: streaming
---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: streaming-backend-config
spec:
  timeoutSec: 7200
  sessionAffinity:
    affinityType: CLIENT_IP
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "streaming-backend-config"}'
spec:
  selector:
    deployment: streaming
  type: NodePort
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  sessionAffinity: ClientIP
