apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
  labels:
    app: mastodon-web
spec:
  selector:
    matchLabels:
      app: mastodon-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-web
    spec:
      containers:
      - name: mastodon
        image: tootsuite/mastodon@sha256:8b56316ecafbe1a3b97f7293fee68d0a402318a7cb0b187756ebcfb10b89da9a
        command: ["bundle", "exec", "rails", "s", "-p", "3000"]
        env:
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: PERSISTENT_TIMEOUT
          value: "620"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health
            httpHeaders:
            - name: Host
              value: ykzts.technology
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
            httpHeaders:
            - name: Host
              value: ykzts.technology
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 30
