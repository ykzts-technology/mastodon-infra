apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
  labels:
    app: mastodon-web
spec:
  selector:
    matchLabels:
      app: mastodon-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-web
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:nightly@sha256:a08ef312b8e99ee53e45db3f9adacb7f8ab5486ec47853c16c789d247af73e09
        command: ["bundle", "exec", "puma", "-C", "config/puma.rb"]
        envFrom:
        - configMapRef:
            name: mastodon-env
        - secretRef:
            name: mastodon
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 30
      - name: mastodon-prometheus-exporter
        image: ghcr.io/mastodon/mastodon:nightly@sha256:a08ef312b8e99ee53e45db3f9adacb7f8ab5486ec47853c16c789d247af73e09
        command: ["./bin/prometheus_exporter", "--bind", "0.0.0.0"]
        ports:
        - containerPort: 9394
