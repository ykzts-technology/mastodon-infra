apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
  labels:
    app: mastodon-web
spec:
  selector:
    matchLabels:
      app: mastodon-web
  template:
    metadata:
      labels:
        app: mastodon-web
    spec:
      containers:
      - name: mastodon
        image: tootsuite/mastodon:v3.0.1
        command: ["bundle", "exec", "rails", "s", "-p", "3000"]
        resources:
          limits:
            cpu: 50m
            memory: 512Mi
        env:
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: PERSISTENT_TIMEOUT
          value: "620"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
          initialDelaySeconds: 60
          periodSeconds: 15
