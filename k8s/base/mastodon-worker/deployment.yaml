apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:nightly@sha256:9d63ae29d4675511d4727f52b83408e1e9fb17636ae97095c8a6883e806eb19b
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        envFrom:
        - configMapRef:
            name: mastodon-env
        - secretRef:
            name: mastodon
