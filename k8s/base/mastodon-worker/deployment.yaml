apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:edge@sha256:3f28b422c4a1ef801dad9d890e022bdb1f345545b67a83971d8d1c7ccb1dd0e6
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        env:
        - name: DB_POOL
          value: "15"
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: DEFAULT_LOCALE
          value: ja
