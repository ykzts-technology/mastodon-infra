apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      initContainers:
      - name: postgres
        image: postgres:9.6.16-alpine
        command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 3; done"]
      containers:
      - name: mastodon
        image: tootsuite/mastodon:v3.0.1
        command: ["bundle", "exec", "sidekiq"]
        resources:
          limits:
            cpu: 75m
            memory: 256Mi
        env:
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
