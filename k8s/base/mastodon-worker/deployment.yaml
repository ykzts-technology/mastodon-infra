apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:edge@sha256:c48f46974c34b607a128bdd0fdd66c630d0a8d29e39c7299b67fe8553625dd1b
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        env:
        - name: DB_POOL
          value: "15"
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: DEFAULT_LOCALE
          value: ja
