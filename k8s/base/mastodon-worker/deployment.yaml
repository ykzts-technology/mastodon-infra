apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:edge@sha256:4043e67dc8afe5222023c8fe76a0dd11ee3443fa88f3e4a0df26c332dece4f41
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        env:
        - name: DB_POOL
          value: "15"
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: DEFAULT_LOCALE
          value: ja
