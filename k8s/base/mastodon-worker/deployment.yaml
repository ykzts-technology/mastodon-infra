apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: tootsuite/mastodon:edge@sha256:bb6bb114c0b17f057269130f3b232eede8d90b0ece2d79d2aca51f00e98da7d9
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        env:
        - name: DB_POOL
          value: "15"
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: DEFAULT_LOCALE
          value: ja
