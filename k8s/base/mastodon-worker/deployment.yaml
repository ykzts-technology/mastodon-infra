apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:edge@sha256:f182127ab364d20ea816d88822af16bcbd84d13f36e0dba1d3e373a159642739
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        env:
        - name: DB_POOL
          value: "15"
        - name: LOCAL_DOMAIN
          value: ykzts.technology
        - name: SINGLE_USER_MODE
          value: "true"
        - name: DEFAULT_LOCALE
          value: ja
