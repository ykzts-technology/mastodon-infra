apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
  labels:
    app: mastodon-worker
spec:
  selector:
    matchLabels:
      app: mastodon-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mastodon-worker
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:nightly@sha256:07dbb6cd0bb643b142deafc012d7d8aad7f359e71a317776a452d9abfd16cabc
        command: ["bundle", "exec", "sidekiq", "-c", "15"]
        envFrom:
        - configMapRef:
            name: mastodon-env
        - secretRef:
            name: mastodon
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - 'REDIS_URL=${SIDEKIQ_REDIS_URL:-${REDIS_URL:-redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}}} sidekiqmon processes | grep ${HOSTNAME}'
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - 'REDIS_URL=${SIDEKIQ_REDIS_URL:-${REDIS_URL:-redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}}} sidekiqmon processes | grep ${HOSTNAME}'
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - 'REDIS_URL=${SIDEKIQ_REDIS_URL:-${REDIS_URL:-redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}}} sidekiqmon processes | grep ${HOSTNAME}'
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
