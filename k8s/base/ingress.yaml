apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mastodon
spec:
  rules:
  - host: ykzts.technology
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      - path: /api/v1/streaming/
        pathType: Prefix
        backend:
          service:
            name: mastodon-streaming
            port:
              number: 4000
  - host: files.ykzts.technology
    http:
      paths:
      - backend:
          service:
            name: manael
            port:
              number: 8080
