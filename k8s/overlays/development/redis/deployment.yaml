apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.6-alpine3.10
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
        ports:
        - containerPort: 6379
