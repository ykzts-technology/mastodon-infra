apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  selector:
    matchLabels:
      app: elasticsearch
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.7
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
        env:
        - name: ES_JAVA_OPTS
          value: -Xms512m -Xmx512m
        ports:
        - containerPort: 9200
        livenessProbe:
          httpGet:
            port: 9200
            path: /_cluster/health
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 9200
            path: /_cluster/health
          initialDelaySeconds: 120
          periodSeconds: 30
