apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16.9-alpine3.20@sha256:60e91056e8b577106cd7e701347fb6d5f59d7d3d42fb5a76d870e7607136cd0c
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
        ports:
        - containerPort: 5432
