apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16.6-alpine3.20@sha256:8b64b96655e63a83b144e345311a42b3fb690a75032dac86cdb0bcaebca496ff
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
        ports:
        - containerPort: 5432
