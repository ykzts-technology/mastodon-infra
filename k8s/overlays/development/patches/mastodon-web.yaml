apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
spec:
  template:
    spec:
      initContainers:
      - name: postgres
        image: postgres:16.8-alpine3.20@sha256:eb37f58646a901dc7727cf448cae36daaefaba79de33b5058dab79aa4c04aefb
        command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 3; done"]
