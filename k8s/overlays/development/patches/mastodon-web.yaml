apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-web
spec:
  template:
    spec:
      initContainers:
      - name: postgres
        image: postgres:16.9-alpine3.20@sha256:60e91056e8b577106cd7e701347fb6d5f59d7d3d42fb5a76d870e7607136cd0c
        command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 3; done"]
