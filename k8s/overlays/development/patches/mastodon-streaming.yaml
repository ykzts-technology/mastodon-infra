apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-streaming
spec:
  template:
    spec:
      initContainers:
      - name: postgres
        image: postgres:16.6-alpine3.20@sha256:8b64b96655e63a83b144e345311a42b3fb690a75032dac86cdb0bcaebca496ff
        command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 3; done"]
