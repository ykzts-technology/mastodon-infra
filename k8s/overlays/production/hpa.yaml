apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mastodon-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mastodon-web
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: PodResource
    resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
  - type: PodResource
    resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
---
