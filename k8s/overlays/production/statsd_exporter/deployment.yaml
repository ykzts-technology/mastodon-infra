apiVersion: apps/v1
kind: Deployment
metadata:
  name: statsd-exporter
  labels:
    app: statsd-exporter
spec:
  selector:
    matchLabels:
      app: statsd-exporter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: statsd-exporter
    spec:
      containers:
      - name: statsd-exporter
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 250m
        image: prom/statsd-exporter:v0.27.1
        args:
        - --statsd.mapping-config=/tmp/statsd_mapping.yml
        ports:
        - containerPort: 9102
        - containerPort: 9125
          protocol: TCP
        - containerPort: 9125
          protocol: UDP
        livenessProbe:
          httpGet:
            port: 9102
            path: /-/healthy
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            port: 9102
            path: /-/ready
          initialDelaySeconds: 30
          periodSeconds: 20
        volumeMounts:
        - name: statsd-exporter-mapping-config
          mountPath: /tmp
      volumes:
      - name: statsd-exporter-mapping-config
        configMap:
          name: statsd-exporter-mapping-config
          items:
          - key: statsd_mapping.yml
            path: statsd_mapping.yml
      nodeSelector:
        cloud.google.com/gke-spot: "true"
