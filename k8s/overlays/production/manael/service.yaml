apiVersion: v1
kind: Service
metadata:
  name: manael
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "manael-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: manael
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
