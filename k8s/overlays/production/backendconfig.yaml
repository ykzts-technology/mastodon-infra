apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: mastodon-web-backend-config
spec:
  timeoutSec: 120
  cdn:
    enabled: true
    cacheMode: USE_ORIGIN_HEADERS
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: true
    requestCoalescing: true
    serveWhileStale: 360
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: mastodon-assets-backend-config
spec:
  timeoutSec: 120
  cdn:
    enabled: true
    cacheMode: FORCE_CACHE_ALL
    cachePolicy:
      includeHost: false
      includeProtocol: false
      includeQueryString: false
    clientTtl: 86400
    defaultTtl: 86400
    maxTtl: 31622400
    requestCoalescing: true
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: mastodon-streaming-backend-config
spec:
  timeoutSec: 7200
  sessionAffinity:
    affinityType: CLIENT_IP
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: manael-backend-config
spec:
  timeoutSec: 120
  cdn:
    enabled: true
    cacheMode: CACHE_ALL_STATIC
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: false
    clientTtl: 86400
    defaultTtl: 86400
    maxTtl: 31622400
    requestCoalescing: true
    serveWhileStale: 0
