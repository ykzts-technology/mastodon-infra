apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: mastodon-web-backend-config
spec:
  timeoutSec: 120
  cdn:
    enabled: true
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: true
---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: mastodon-streaming-backend-config
spec:
  timeoutSec: 7200
  sessionAffinity:
    affinityType: CLIENT_IP
---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: mastodon-assets-backend-config
spec:
  timeoutSec: 240
  cdn:
    enabled: true
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: false
---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: manael-backend-config
spec:
  timeoutSec: 120
  cdn:
    enabled: true
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: false
