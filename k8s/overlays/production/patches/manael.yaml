apiVersion: apps/v1
kind: Deployment
metadata:
  name: manael
spec:
  template:
    spec:
      containers:
      - name: manael
        resources:
          requests:
            memory: 1.5Gi
            cpu: 250m
          limits:
            memory: 1.5Gi
            cpu: 250m
        env:
        - name: MANAEL_UPSTREAM_URL
          value: https://ykzts-technology-storage.storage.googleapis.com
        livenessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 30
          periodSeconds: 20
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
