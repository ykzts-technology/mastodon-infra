apiVersion: apps/v1
kind: Deployment
metadata:
  name: manael
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: manael
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        env:
        - name: MANAEL_UPSTREAM_URL
          value: https://ykzts-technology-storage.storage.googleapis.com
        livenessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            port: 8080
            path: /favicon.ico
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: manael
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "manael-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
