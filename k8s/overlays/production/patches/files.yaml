apiVersion: apps/v1
kind: Deployment
metadata:
  name: files
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: manael
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
        env:
        - name: MANAEL_UPSTREAM_URL
          value: https://ykzts-technology-storage.storage.googleapis.com
---
apiVersion: v1
kind: Service
metadata:
  name: files
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "files-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
