apiVersion: apps/v1
kind: Deployment 
metadata:
  name: streaming
spec:
  replicas: 2
  template:
    spec:
      initContainers:
      - name: check-ready
        image: alpine:3.10
        command: ["sh", "-c", "until nc -z cloudsql 5432; do sleep 1; done"]
      containers:
      - name: streaming
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: hostname
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: password
        - name: DB_HOST
          value: cloudsql
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        envFrom:
        - configMapRef:
            name: mastodon
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "streaming-backend-config"}'
