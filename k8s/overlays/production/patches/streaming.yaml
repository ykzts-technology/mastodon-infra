apiVersion: apps/v1
kind: Deployment 
metadata:
  name: streaming
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: streaming
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 70m
            memory: 256Mi
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: hostname
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: hostname
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        envFrom:
        - configMapRef:
            name: mastodon
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "streaming-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
