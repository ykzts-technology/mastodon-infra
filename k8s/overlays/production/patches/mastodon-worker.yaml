apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon-worker
spec:
  template:
    spec:
      containers:
      - name: mastodon
        resources:
          requests:
            memory: 1Gi
            cpu: 1Gi
          limits:
            memory: 1Gi
            cpu: 1Gi
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
