apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    spec:
      containers:
      - name: nginx
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    beta.cloud.google.com/backend-config:
      '{"default": "nginx-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
