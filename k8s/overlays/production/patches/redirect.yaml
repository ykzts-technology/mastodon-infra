apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirect
spec:
  template:
    spec:
      containers:
      - name: redirect
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            port: 8080
            path: /healthz
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            port: 8080
            path: /healthz
          initialDelaySeconds: 30
          periodSeconds: 20
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
---
apiVersion: v1
kind: Service
metadata:
  name: redirect
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
