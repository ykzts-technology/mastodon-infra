apiVersion: apps/v1
kind: Deployment 
metadata:
  name: worker
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: sidekiq
        resources:
          requests:
            cpu: 20m
            memory: 256Mi
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: hostname
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: password
        - name: DB_HOST
          value: cloudsql
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: ES_HOST
          valueFrom:
            secretKeyRef:
              name: elasticcloud-es-credentials
              key: hostname
        - name: ES_PORT
          valueFrom:
            secretKeyRef:
              name: elasticcloud-es-credentials
              key: port
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: secret-key-base
        - name: OTP_SECRET
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: otp-secret
        - name: VAPID_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: vapid-private-key
        - name: VAPID_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: vapid-public-key
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sendgrid-smtp-credentials
              key: password
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cloudstorage-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cloudstorage-credentials
              key: secret-key
        envFrom:
        - configMapRef:
            name: mastodon
