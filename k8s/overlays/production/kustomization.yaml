apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- datasource-syncer
- statsd_exporter
- backendconfig.yaml
- certificate.yaml
- frontendconfig.yaml
- hpa.yaml
- monitoring.yaml
patches:
- path: patches/configmap.yaml
- path: patches/mastodon-web.yaml
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mastodon-web
      annotations:
        beta.cloud.google.com/backend-config:
          '{"default": "mastodon-web-backend-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mastodon-assets
      annotations:
        beta.cloud.google.com/backend-config:
          '{"default": "mastodon-assets-backend-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mastodon-emoji
      annotations:
        beta.cloud.google.com/backend-config:
          '{"default": "mastodon-emoji-backend-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- path: patches/mastodon-streaming.yaml
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: mastodon-streaming
      annotations:
        beta.cloud.google.com/backend-config:
          '{"default": "mastodon-streaming-backend-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- path: patches/mastodon-worker.yaml
- path: patches/manael.yaml
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: manael
      annotations:
        beta.cloud.google.com/backend-config:
          '{"default": "manael-backend-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- path: patches/redirect.yaml
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: redirect
      annotations:
        cloud.google.com/neg: '{"ingress": true}'
- path: patches/ingress.yaml
