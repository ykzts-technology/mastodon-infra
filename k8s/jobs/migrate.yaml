apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
spec:
  template:
    spec:
      containers:
      - name: mastodon
        image: ghcr.io/mastodon/mastodon:nightly@sha256:467e59c7fc8e7b478aa21ea04b5aa1a6578fb5c88fbd1bbfa9d1bf614a83e892
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: hostname
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: hostname
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: secret-key-base
        - name: OTP_SECRET
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: otp-secret
        command: ["./bin/rails", "db:migrate"]
      restartPolicy: Never
