apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
spec:
  template:
    spec:
      containers:
      - name: mastodon
        image: tootsuite/mastodon:edge@sha256:bb6bb114c0b17f057269130f3b232eede8d90b0ece2d79d2aca51f00e98da7d9
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: hostname
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redislabs-credentials
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: hostname
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: secret-key-base
        - name: OTP_SECRET
          valueFrom:
            secretKeyRef:
              name: mastodon-credentials
              key: otp-secret
        command: ["./bin/rails", "db:migrate"]
      restartPolicy: Never
