apiVersion: skaffold/v2alpha4
kind: Config
build:
  artifacts:
  - image: asia.gcr.io/ykzts-technology/mastodon
    context: mastodon
  - image: asia.gcr.io/ykzts-technology/mastodon-assets
    context: mastodon-assets
deploy:
  statusCheckDeadlineSeconds: 600
  kustomize:
    paths:
    - k8s/overlays/development
profiles:
- name: production
  deploy:
    kustomize:
      paths:
      - k8s/overlays/production
